[package]
name = "json2csv"
version = "0.1.0"
authors = ["alex wennerberg <alex@alexwennerberg.com>"]
edition = "2018"
description = "A tool to convert JSON to CSV"
license = "MIT"

[dependencies]
serde_json = { version= "1.x",features= ["preserve_order"]}
serde = { version = "1.x", features = ["derive"] }
csv = "1"
clap = "2"
linked_hash_set = "0.x"
rust-flatten-json = "0.1.0"
